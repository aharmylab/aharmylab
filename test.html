<!DOCTYPE html>
<html>
<body>

<script>
if(sessionStorage.getItem("auth") !== "yes"){
  window.location.href = "../";
}
</script>

<h2>ARMY GD TEST 1</h2>

<p>1. 2 + 2 = ?</p>
<input type="radio" name="q1" value="1"> 4<br>
<input type="radio" name="q1" value="0"> 5<br>

<p>2. India capital?</p>
<input type="radio" name="q2" value="1"> Delhi<br>
<input type="radio" name="q2" value="0"> Mumbai<br>

<br>
<button onclick="result()">Submit</button>

<p id="out"></p>

<script>
function result(){
  let s = 0;
  s += Number(document.querySelector('input[name="q1"]:checked')?.value || 0);
  s += Number(document.querySelector('input[name="q2"]:checked')?.value || 0);

  document.getElementById("out").innerHTML =
  "✔️ Sahi: " + s + "<br>❌ Galat: " + (2 - s);
}
</script>

</body>
</html>
